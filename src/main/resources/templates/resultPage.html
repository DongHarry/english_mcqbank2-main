<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <!--favicon icon-->
    <link rel="icon" th:href="@{/resource/img/favicon.png}" type="image/png" sizes="16x16">

    <!-- vendor css -->
    <link th:href="@{/lib/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/lib/rickshaw/rickshaw.min.css}" rel="stylesheet">
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet">
    <link th:href="@{/lib/datatables.net-dt/css/jquery.dataTables.min.css}"
          rel="stylesheet">
    <link th:href="@{/lib/datatables.net-responsive-dt/css/responsive.dataTables.min.css}"
          rel="stylesheet">


    <!-- Bracket CSS -->
    <link rel="stylesheet" th:href="@{/css/bracket.css}">
</head>
<body>
<div class="br-logo"><a th:href="@{/index}"><span>[</span>apelish
    <i>hus</i><span>]</span></a></div>
<div class="br-sideleft sideleft-scrollbar">
    <label class="sidebar-label pd-x-10 mg-t-20 op-3">Navigation</label>
    <ul class="br-sideleft-menu">
        <li class="br-menu-item">
            <a href="#" class="br-menu-link with-sub active show-sub">
                <i class="menu-item-icon icon ion-ios-book-outline tx-20"></i>
                <span class="menu-item-label">Làm bài</span>
            </a><!-- br-menu-link -->
            <ul class="br-menu-sub">
                <li class="sub-item"><a th:href="@{/user/exams}" class="sub-link">
                    Tất cả bài thi</a></li>

            </ul>
        </li>
        <li class="br-menu-item">
            <a th:href="@{/user/results}" class="br-menu-link">
                <i class="menu-item-icon icon ion-ios-list-outline tx-22"></i>
                <span class="menu-item-label">Kết quả</span>
            </a><!-- br-menu-link -->
        </li><!-- br-menu-item -->
        <li class="br-menu-item">
            <a th:href="@{/user/profile}" class="br-menu-link">
                <i class="menu-item-icon icon ion-ios-person-outline tx-22"></i>
                <span class="menu-item-label">Thông tin tài khoản</span>
            </a><!-- br-menu-link -->
        </li><!-- br-menu-item -->
        <label class="sidebar-label pd-x-10 mg-t-25 mg-b-20 tx-info">Information Summary</label>


    </ul>
    <br>
</div><!-- br-sideleft -->
<!-- ########## END: LEFT PANEL ########## -->

<!-- ########## START: HEAD PANEL ########## -->
<div class="br-header">
    <div class="br-header-left">
        <div class="navicon-left hidden-md-down"><a id="btnLeftMenu" href=""><i class="icon ion-navicon-round"></i></a>
        </div>
        <div class="navicon-left hidden-lg-up"><a id="btnLeftMenuMobile" href=""><i class="icon ion-navicon-round"></i></a>
        </div>


    </div><!-- br-header-left -->


    <div class="">
        <a href="" class="nav-link nav-link-profile" data-toggle="dropdown">
            <span class="logged-name hidden-md-down" th:text="${session.loggedInUser.fullName}"></span>
            <img th:src="@{/resource/img/favicon.png}" class="wd-32 rounded-circle" alt="">
            <span class="square-10 bg-success"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-header wd-250">
            <div class="tx-center">
                <a href=""><img th:src="@{/resource/img/favicon.png}"
                                class="wd-80 rounded-circle" alt=""></a>
                <h6 class="logged-fullname" th:text="${session.loggedInUser.fullName}"></h6>
                <p th:text="${session.loggedInUser.email}"></p>
            </div>
            <hr>
            <div class="tx-center">
                <span class="profile-earning-label">Số người đăng kí</span>
                <h3 class="profile-earning-amount">9,999,999 <i class="icon ion-ios-arrow-thin-up tx-success"></i></h3>
                <span class="profile-earning-text">Đánh giá 9.5</span>
            </div>
            <hr>
            <ul class="list-unstyled user-profile-nav">
                <li><a href="#" class="modal-effect2"><i class="icon ion-power"></i> Đăng xuất </a>
                </li>
            </ul>
        </div> <!-- dropdown-menu -->
    </div> <!-- dropdown -->

</div><!-- br-header -->
<div class="br-mainpanel">
    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <h1 class="br-section-label">Kết quả bài thi </h1>
            <h2 th:text="'Score: '+${param.score}+'/'+${param.totalQuestions}"></h2>
            <hr>

            <a th:href="@{/user/exams}" class="btn btn-primary">Back</a>
            <a th:href="@{/user/results}" class="btn btn-secondary">Results</a>
        </div>
    </div>
</div>

<div th:replace="~{include/logout-modal :: modalFragment}"></div>



<!-- ########## END: noidung ########## --->


<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/jquery-ui/ui/widgets/datepicker.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/lib/moment/min/moment.min.js}"></script>
<script th:src="@{/lib/peity/jquery.peity.min.js}"></script>
<script th:src="@{/lib/rickshaw/vendor/d3.min.js}"></script>
<script th:src="@{/lib/rickshaw/vendor/d3.layout.min.js}"></script>
<script th:src="@{/lib/rickshaw/rickshaw.min.js}"></script>
<script th:src="@{/lib/jquery.flot/jquery.flot.js}"></script>
<script th:src="@{/lib/jquery.flot/jquery.flot.resize.js}"></script>
<script th:src="@{/lib/flot-spline/js/jquery.flot.spline.min.js}"></script>
<script th:src="@{/lib/jquery-sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/lib/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables.net-dt/js/dataTables.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive-dt/js/responsive.dataTables.min.js}"></script>
<script th:src="@{/lib/select2/js/select2.full.min.js}"></script>
<script th:src="@{/lib/select2/js/select2.min.js}"></script>

<script th:src="@{/js/bracket.js}"></script>
<script th:src="@{/js/ResizeSensor.js}"></script>
</body>

</html>
